services:
  # GoForms Application
  goforms:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${GITHUB_REPOSITORY:-goformx/goforms}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    ports:
      - "127.0.0.1:8090:8090"
    environment:
      # Application Configuration
      - APP_NAME=${APP_NAME:-GoFormX}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_LOG_LEVEL=${APP_LOG_LEVEL:-info}
      - APP_SCHEME=${APP_SCHEME:-https}
      - APP_PORT=${APP_PORT:-8090}
      - APP_HOST=${APP_HOST:-0.0.0.0}

      # Database Configuration
      - DB_DRIVER=${DB_DRIVER:-postgres}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-${POSTGRES_DB:-goforms}}
      - DB_USERNAME=${DB_USERNAME:-${POSTGRES_USER:-goforms}}
      - DB_PASSWORD=${DB_PASSWORD:-${POSTGRES_PASSWORD}}
      - DB_MAX_OPEN_CONNS=${DB_MAX_OPEN_CONNS:-25}
      - DB_MAX_IDLE_CONNS=${DB_MAX_IDLE_CONNS:-5}

      # Security Configuration
      - SESSION_SECRET=${SESSION_SECRET}
      - SECURITY_CSRF_SECRET=${SECURITY_CSRF_SECRET:-${CSRF_SECRET}}
      - SECURE_COOKIES=${SECURE_COOKIES:-true}

      # CORS Configuration
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-${CORS_ORIGINS:-https://goforms.example.com}}
      - CORS_ALLOWED_METHODS=${CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      - CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS:-Content-Type,Authorization,X-Requested-With,X-API-Key}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:-true}
      - CORS_MAX_AGE=${CORS_MAX_AGE:-3600}

      # API Key Configuration (Production)
      - API_KEY_ENABLED=${API_KEY_ENABLED:-true}
      - API_KEYS=${API_KEYS:-}
      - API_KEY_HEADER_NAME=${API_KEY_HEADER_NAME:-X-API-Key}

      # Timeouts
      - READ_TIMEOUT=${READ_TIMEOUT:-5s}
      - WRITE_TIMEOUT=${WRITE_TIMEOUT:-10s}
      - IDLE_TIMEOUT=${IDLE_TIMEOUT:-120s}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30s}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goforms-network
    volumes:
      - goforms-logs:/app/logs
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-goforms}
      - POSTGRES_USER=${POSTGRES_USER:-goforms}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - goforms-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-goforms} -d ${POSTGRES_DB:-goforms}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  goforms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
    driver: local
  goforms-logs:
    driver: local
