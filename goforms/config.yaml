security:
  csrf:
    enabled: true
    secret: "hf/LRSeENwlRqRGtBljgU54+PsuKpyEp59nbjtCu+mY="
    token_name: "_token"
    header_name: "X-Csrf-Token"
    token_length: 32
    # Support multiple token lookup methods for flexibility
    token_lookup: "header:X-Csrf-Token,form:_token"
    context_key: "csrf"
    cookie_name: "_csrf"
    cookie_path: "/"
    cookie_domain: ""
    cookie_http_only: true
    # Use Lax for better compatibility while maintaining security
    cookie_same_site: "Lax"
    cookie_max_age: 86400  # 24 hours
    # Enable secure flag in production
    cookie_secure: false  # Set to true in production with HTTPS
    # Error handling
    error_handler: "default"
    # Skip CSRF for certain paths (be very careful with this)
    skip_paths:
      - "/health"
      - "/metrics"
      - "/api/webhook"  # Only if you have webhook endpoints that can't include CSRF

  cors:
    enabled: true
    # NEVER use "*" with credentials - specify exact origins
    allowed_origins:
      - "http://localhost:5173"  # Vite dev server
      - "http://localhost:8090"  # Backend server
      # Add your production domains here when deploying:
      # - "https://yourdomain.com"
      # - "https://www.yourdomain.com"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
      - "PATCH"
    allowed_headers:
      - "Content-Type"
      - "Authorization"
      - "X-Csrf-Token"
      - "X-Requested-With"
      - "X-API-Key"
      - "Accept"
      - "Origin"
    exposed_headers:
      - "X-Csrf-Token"  # Allow frontend to read CSRF token
    allow_credentials: true
    max_age: 86400  # 24 hours for preflight cache
    # Allow specific patterns for development
    allow_origin_patterns: []  # Use sparingly and only in development

  rate_limit:
    enabled: true  # Enable in production
    rps: 100
    burst: 200
    window: "1m"
    per_ip: true  # Rate limit per IP
    # Skip rate limiting for certain paths
    skip_paths:
      - "/health"
      - "/metrics"
      - "/static/"
      - "/assets/"
    skip_methods:
      - "OPTIONS"
    # Different limits for different endpoints
    endpoint_limits:
      "/api/auth/login":
        rps: 5
        burst: 10
        window: "15m"
      "/api/auth/register":
        rps: 3
        burst: 5
        window: "1h"

  csp:
    enabled: true
    # More restrictive CSP for better security
    default_src: "'self'"
    script_src: "'self' 'unsafe-inline' 'unsafe-eval' https://cdn.form.io"  # Remove unsafe-* in production
    style_src: "'self' 'unsafe-inline' https://cdn.form.io"
    img_src: "'self' data: https:"
    connect_src: "'self' ws: wss: https://cdn.form.io"  # Add WebSocket support if needed
    font_src: "'self' https://cdn.form.io"
    object_src: "'none'"
    media_src: "'self'"
    frame_src: "'none'"
    form_action: "'self'"
    base_uri: "'self'"
    manifest_src: "'self'"
    worker_src: "'self' blob:"
    report_uri: "/csp-report"  # Add CSP violation reporting

  tls:
    enabled: false  # Set to true in production
    cert_file: ""
    key_file: ""
    min_version: "1.2"  # Minimum TLS version
    cipher_suites: []  # Let Go choose secure defaults

  encryption:
    key: ""  # Should be set via environment variable in production

  # Additional security headers
  security_headers:
    enabled: true
    x_frame_options: "DENY"
    x_content_type_options: "nosniff"
    x_xss_protection: "1; mode=block"
    referrer_policy: "strict-origin-when-cross-origin"
    permissions_policy: "camera=(), microphone=(), geolocation=()"
    strict_transport_security: "max-age=31536000; includeSubDomains"  # Only with HTTPS

  # Cookie security settings
  cookie_security:
    secure: false  # Set to true in production with HTTPS
    http_only: true
    same_site: "Lax"  # Default for all cookies
    path: "/"
    domain: ""
    max_age: 86400

  # Trust proxy settings (important for rate limiting and IP detection)
  trust_proxy:
    enabled: true
    trusted_proxies:
      - "127.0.0.1"
      - "::1"
      # Add your reverse proxy IPs here

  # API Key authentication for form submissions
  api_key:
    enabled: false  # Set to true to enable API key authentication
    # API keys are loaded from API_KEYS environment variable (comma-separated)
    # Example: API_KEYS=key1,key2,key3
    keys: []  # Leave empty when using environment variable
    header_name: "X-API-Key"  # Header name to read API key from
    query_param: ""  # Optional query parameter name
    skip_paths: []  # Paths to skip API key validation
    skip_methods:
      - "OPTIONS"  # Skip OPTIONS method for CORS preflight
