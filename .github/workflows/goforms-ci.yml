# goforms-ci.yml - Go backend CI/CD
name: "GoForms CI/CD"

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'goforms/**'
      - '.github/workflows/goforms-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'goforms/**'
      - '.github/workflows/goforms-ci.yml'
  workflow_dispatch:  # Allow manual trigger to force image build/deploy

env:
  GO_VERSION_FILE: 'goforms/go.mod'
  TASK_VERSION: '3.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  security-events: write
  attestations: write
  id-token: write

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./goforms
    outputs:
      should-build: ${{ steps.changes.outputs.code == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            code:
              - 'goforms/**.go'
              - 'goforms/go.mod'
              - 'goforms/go.sum'
              - 'goforms/Dockerfile'
              - 'goforms/docker/**'

      - name: Set up Go
        if: steps.changes.outputs.code == 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: goforms/go.sum

      - name: Install Task
        if: steps.changes.outputs.code == 'true'
        uses: arduino/setup-task@v2
        with:
          version: ${{ env.TASK_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache dependencies
        if: steps.changes.outputs.code == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-deps-${{ hashFiles('goforms/go.mod', 'goforms/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-deps-

      - name: Install dependencies
        if: steps.changes.outputs.code == 'true'
        run: task install

      - name: Generate code
        if: steps.changes.outputs.code == 'true'
        run: task generate

      - name: Lint
        if: steps.changes.outputs.code == 'true'
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          github-token: ${{ secrets.GITHUB_TOKEN }}
          only-new-issues: ${{ github.event_name == 'pull_request' }}
          working-directory: ./goforms

      - name: Run tests
        if: steps.changes.outputs.code == 'true'
        run: task test

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./goforms
    if: |
      needs.test.outputs.should-build == 'true' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    outputs:
      binary-artifact: goformx-binary
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GO_VERSION_FILE }}
          cache: true
          cache-dependency-path: goforms/go.sum

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: ${{ env.TASK_VERSION }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-deps-${{ hashFiles('goforms/go.mod', 'goforms/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-deps-

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=main-${GITHUB_SHA::8}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build application
        run: |
          task install
          task generate
          mkdir -p bin
          task build:backend

      - name: Upload binary artifact
        uses: actions/upload-artifact@v7
        with:
          name: goformx-binary
          path: |
            goforms/bin/
            goforms/migrations/
          retention-days: 7

  docker:
    name: Build Docker Image
    needs: [test, build]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      needs.test.outputs.should-build == 'true' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get build info
        id: build-info
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=main-${GITHUB_SHA::8}
          fi
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build-time=$BUILD_TIME" >> $GITHUB_OUTPUT
          echo "git-commit=$GITHUB_SHA" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./goforms
          file: ./goforms/docker/production/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.build-info.outputs.version }}
            BUILD_TIME=${{ steps.build-info.outputs.build-time }}
            GIT_COMMIT=${{ steps.build-info.outputs.git-commit }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  deploy:
    name: Deploy to Production
    needs: [docker]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    environment:
      name: production
      url: https://api.goformx.com/health
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GHCR_TOKEN,GITHUB_ACTOR
          script: |
            set -euo pipefail
            cd /home/deployer/goforms

            if [ -n "$GHCR_TOKEN" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            fi

            docker compose pull goforms
            docker compose up -d --no-deps goforms

            # Wait up to 60s for health check
            for i in $(seq 1 12); do
              if curl -fsS http://127.0.0.1:8090/health >/dev/null 2>&1; then
                echo "Health check passed"; break
              fi
              [ "$i" -eq 12 ] && { docker compose logs --tail=50 goforms; exit 1; }
              sleep 5
            done

            docker image prune -f --filter "until=24h"

  release:
    name: Create Release
    needs: [build, docker]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: goformx-binary
          path: release/

      - name: Create release archive
        run: |
          cd release
          tar -czf ../goformx-${{ needs.build.outputs.version }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: goformx-${{ needs.build.outputs.version }}.tar.gz
          draft: false
          prerelease: ${{ contains(needs.build.outputs.version, '-') }}
          generate_release_notes: true
          make_latest: ${{ !contains(needs.build.outputs.version, '-') }}
