# Go forms API sidecar: same network as web so Laravel can use http://goforms:18000
# Requires sibling repo at ../../goforms (paths relative to this file in .ddev/)
services:
  goforms-db:
    container_name: "ddev-${DDEV_SITENAME}-goforms-db"
    image: postgres:17-alpine
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: ${DDEV_APPROOT}
    restart: "no"
    environment:
      POSTGRES_DB: goforms
      POSTGRES_USER: goforms
      POSTGRES_PASSWORD: goforms
    volumes:
      - goforms-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goforms -d goforms"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  goforms:
    container_name: "ddev-${DDEV_SITENAME}-goforms"
    build:
      context: ../../goforms
      dockerfile: docker/development/Dockerfile
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: ${DDEV_APPROOT}
    restart: "no"
    depends_on:
      goforms-db:
        condition: service_healthy
    volumes:
      - ../../goforms:/app
    working_dir: /app
    command: ["dumb-init", "--", "sh", "-c", "git config --global --add safe.directory /app && air -c .air.toml"]
    environment:
      APP_HOST: "0.0.0.0"
      APP_PORT: "18000"
      APP_ENV: development
      DATABASE_HOST: goforms-db
      DATABASE_PORT: "5432"
      DATABASE_NAME: goforms
      DATABASE_USERNAME: goforms
      DATABASE_PASSWORD: goforms
      DATABASE_DRIVER: postgres
      # Must match Laravel .env GOFORMS_SHARED_SECRET (min 32 chars required by Go config validation)
      GOFORMS_SHARED_SECRET: "ddev-goforms-shared-secret-key-for-local-development"
      SESSION_SECRET: "ddev-goforms-session-secret-key-for-local-development"
      SECURITY_CSRF_SECRET: "ddev-goforms-csrf-secret-key-for-local-development-use"
    expose:
      - "18000"
    ports:
      - "127.0.0.1:18001:18000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:18000/health"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 90s
    x-ddev:
      describe-info: |
        Go forms API (assertion auth). Laravel uses GOFORMS_API_URL=http://goforms:18000.
        GOFORMS_SHARED_SECRET in Laravel .env must match this container (min 32 chars).
      describe-url-port: "http://goforms:18000 (internal)"

  web:
    environment:
      - GOFORMS_API_URL=http://goforms:18000

volumes:
  goforms-db-data:
    name: "${DDEV_SITENAME}-goforms-db-data"
